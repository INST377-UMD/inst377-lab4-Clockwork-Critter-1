<!DOCTYPE html>
<html>
<style>
   .half1 {
    display: grid;
    grid-auto-flow: column;
    padding: 3%;
    margin: 3%;
   } 
   .half2 {
    display: grid;
    grid-auto-flow: column;
    padding: 3%;
    margin: 3%;
   } 
</style>
<body>
<h1 id="Title"> Lab 04</h1>
<div class="whole">
<div class="half1">
    <form name="contactForm" onsubmit="return(nameValidation())" action=>
        <label>First Name</label>
        <input type="text" placeholder="Name" id="firstName">
        <br>

        <input type="submit">
    </form>
    <script type="text/javascript">
        function nameValidation() {
            const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if(document.contactForm.firstName.value === "") {
                document.body.style.backgroundColor = 'orange';
                alert('Enter a First Name!!!');
                return false;
            }
            alert("Hello "+document.contactForm.firstName.value)
            return true;
        }
    </script>
    <br>
    <button onclick="changeColor()">CHANGE THE COLOR</button>
    <script type="text/javascript">
        function changeColor() {            
            if(document.body.style.backgroundColor == 'white') 
            {
                document.body.style.backgroundColor = 'red';
            } 
            else {
                document.body.style.backgroundColor = 'white';
            }
        }
    </script>
</div>
<div class="half2">
<form name="Valform" onsubmit="return(textValidation())" action=>
    <label>Enter Text to Validate</label>
    <input type="text" placeholder="Text" id="TextVal">

    <input type="submit">
    <script type="text/javascript">
        function textValidation() {
            const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if(document.Valform.TextVal.value === "") {
                alert('Enter Text to Validate');
                return false;
            }
            if (validationRegex.test(document.Valform.TextVal.value)) {
                alert('Validation Failed :(')
                return false
            }
            alert("Validation Passed")
            return true;
            }
        </script>
</form>
        <button onclick=AddText()>ADD TEXT</button>
        <script type="text/javascript">
        function AddText() {
            document.getElementById("Title").textContent = document.getElementById("Title").textContent + "Added Text";
        }
    </script>

</div>
</div>
</div>
</body>
</html>
